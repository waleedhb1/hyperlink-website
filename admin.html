<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - هايبر لينك</title>
    <link rel="stylesheet" href="/dist/style.bundle.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 50px;
            background: rgba(45, 55, 72, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-top: 50px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-title {
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 20px;
            background: var(--gradient-cosmic);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(66, 153, 225, 0.1);
            border: 1px solid rgba(66, 153, 225, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--cosmic-accent);
            display: block;
        }
        
        .stat-label {
            color: var(--text-cosmic);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .requests-table {
            background: rgba(45, 55, 72, 0.1);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(45, 55, 72, 0.2);
        }
        
        .table-header {
            background: rgba(66, 153, 225, 0.2);
            padding: 15px;
            font-weight: bold;
            color: var(--white);
        }
        
        .table-row {
            padding: 15px;
            border-bottom: 1px solid rgba(45, 55, 72, 0.2);
            color: var(--text-cosmic);
        }
        
        .table-row:hover {
            background: rgba(45, 55, 72, 0.1);
        }
        
        .status-new {
            background: #f56565;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .status-read {
            background: #48bb78;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            color: var(--text-cosmic);
            padding: 40px;
        }
        
        .error {
            text-align: center;
            color: #f56565;
            padding: 40px;
        }
        
        .refresh-btn {
            background: var(--gradient-cosmic);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: 'Cairo', sans-serif;
        }
        
        .refresh-btn:hover {
            opacity: 0.8;
        }
        
        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            background: rgba(45, 55, 72, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--cosmic-accent);
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: var(--text-cosmic);
        }
        
        @media (max-width: 768px) {
            .admin-container {
                margin: 20px;
                padding: 80px 15px 30px;
            }
            
            .admin-title {
                font-size: 2rem;
            }
            
            .request-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="logo.svg" alt="Hyperlink Logo" class="logo-img">
                    <span class="logo-text">هايبر لينك</span>
                </a>
                
                <div class="nav-right">
                    <ul class="nav-menu">
                        <li><a href="index.html" class="nav-link">الرئيسية</a></li>
                        <li><a href="services.html" class="nav-link">خدماتنا</a></li>
                        <li><a href="about.html" class="nav-link">من نحن</a></li>
                        <li><a href="contact.html" class="nav-link">تواصل معنا</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">لوحة التحكم</h1>
            <button class="refresh-btn" onclick="loadRequests()">
                <i class="fas fa-sync"></i> تحديث البيانات
            </button>
        </div>

        <!-- الإحصائيات -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalRequests">0</span>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="newRequests">0</span>
                <div class="stat-label">طلبات جديدة</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="todayRequests">0</span>
                <div class="stat-label">طلبات اليوم</div>
            </div>
        </div>

        <!-- جدول الطلبات -->
        <div class="requests-table">
            <div class="table-header">
                <i class="fas fa-envelope"></i> طلبات التواصل
            </div>
            <div id="requestsContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> جاري تحميل البيانات...
                </div>
            </div>
        </div>
    </div>

    <script>
        // تحميل الطلبات من API
        async function loadRequests() {
            const container = document.getElementById('requestsContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> جاري تحميل البيانات...</div>';

            try {
                const response = await fetch('/api/admin-dashboard');
                
                if (!response.ok) {
                    throw new Error('فشل في تحميل البيانات');
                }

                const data = await response.json();
                
                // تحديث الإحصائيات
                document.getElementById('totalRequests').textContent = data.stats.total;
                document.getElementById('newRequests').textContent = data.stats.new;
                document.getElementById('todayRequests').textContent = data.stats.today;

                // عرض الطلبات
                displayRequests(data.requests);
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> 
                        خطأ في تحميل البيانات: ${error.message}
                        <br><br>
                        <button class="refresh-btn" onclick="loadRequests()">إعادة المحاولة</button>
                    </div>
                `;
            }
        }

        // عرض الطلبات
        function displayRequests(requests) {
            const container = document.getElementById('requestsContainer');
            
            if (!requests || requests.length === 0) {
                container.innerHTML = '<div class="loading">لا توجد طلبات حتى الآن</div>';
                return;
            }

            let html = '';
            
            requests.forEach(request => {
                const date = new Date(request.created_at).toLocaleDateString('ar-SA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const statusClass = request.status === 'new' ? 'status-new' : 'status-read';
                const statusText = request.status === 'new' ? 'جديد' : 'مقروء';

                html += `
                    <div class="table-row">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <strong>${request.first_name} ${request.last_name}</strong>
                            <span class="${statusClass}">${statusText}</span>
                        </div>
                        <div class="request-details">
                            <div class="detail-item">
                                <div class="detail-label">البريد الإلكتروني:</div>
                                <div class="detail-value">${request.email}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">الهاتف:</div>
                                <div class="detail-value">${request.phone || 'غير محدد'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">الشركة:</div>
                                <div class="detail-value">${request.company || 'غير محدد'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">الخدمة:</div>
                                <div class="detail-value">${request.service || 'غير محدد'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">الميزانية:</div>
                                <div class="detail-value">${request.budget || 'غير محدد'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">التاريخ:</div>
                                <div class="detail-value">${date}</div>
                            </div>
                        </div>
                        <div style="margin-top: 10px; padding: 10px; background: rgba(45, 55, 72, 0.1); border-radius: 8px;">
                            <div class="detail-label">الرسالة:</div>
                            <div class="detail-value">${request.message}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadRequests);
        
        // تحديث تلقائي كل 30 ثانية
        setInterval(loadRequests, 30000);
    </script>
</body>
</html>
